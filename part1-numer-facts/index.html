<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Facts</h1>
    <div id="single-number-fact">
        <h2>Fact about my favorite number:</h2>
        <p id="single-fact"></p>
    </div>
    <div id="multiple-number-facts">
        <h2>Facts about multiple numbers:</h2>
        <ul id="multiple-facts"></ul>
    </div>
    <div id="favorite-number-facts">
        <h2>Facts about my favorite number (repeats possible):</h2>
        <ul id="favorite-facts"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
